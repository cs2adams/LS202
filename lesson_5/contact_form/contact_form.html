<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Contact</title>
  <meta charset='utf-8'>
  <link href="contact_form.css" rel="stylesheet">
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      <dl>
        <dt class="first_name"><label for="first_name">First Name</label></dt><!--
        --><dd><input type="text" name="first_name" id="first_name" required></dd>
      </dl>
      
      <dl>
        <dt><label for="last_name">Last Name</label></dt><!--
        --><dd><input type="text" name="last_name" id="last_name" required></dd>
      </dl>
      
      <dl>
        <dt><label for="email">Email</label></dt><!--
        --><dd><input type="email" name="email" id="email"
                      placeholder="example@domain.com" required></dd>
      </dl>
      
      <dl>
        <dt><label for ="city">City</label></dt><!--
        --><dd><input type="text" name="city" id="city"></dd>
      </dl>
      
      <dl>
        <dt><label for="state">State</label></dt><!--
        --><dd class="align-left">
          <select name="state" id="state">
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
        </dd>
      </dl>
      
      <dl>
        <dt><label for="zipcode">Zip Code</label></dt><!--
        --><dd>
          <input type="number" name="zipcode" id="zipcode" placeholder="12345"
                  min="10000" max="99999">
        </dd>
      </dl>
    </fieldset>

    <fieldset>
      <legend>Which of these colous do you like best?</legend>
      
      <dl class="list">
        <dt class="list"><input type="radio" name="color" id="red" checked></dt><!---
          --><dd class="list"><label for="red">Red</label></dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="radio" name="color" id="orange"></dt><!---
          --><dd class="list">Orange</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="radio" name="color" id="yellow"></dt><!---
          --><dd class="list">Yellow</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="radio" name="color" id="green"></dt><!---
          --><dd class="list">Green</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="radio" name="color" id="blue"></dt><!---
          --><dd class="list">Blue</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="radio" name="color" id="indigo"></dt><!---
          --><dd class="list">Indigo</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="radio" name="color" id="violet"></dt><!---
          --><dd class="list">Violet</dd>
      </dl>
    </fieldset>

    <fieldset>
      <legend>Which web technologies do you want to learn?</legend>

      <dl class="list">
        <dt class="list"><input type="checkbox" name="tech" id="html"></dt><!---
        --><dd class="list">HTML</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="checkbox" name="tech" id="css"></dt><!---
        --><dd class="list">CSS</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="checkbox" name="tech" id="javascript"></dt><!---
        --><dd class="list">Javascript</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="checkbox" name="tech" id="ruby"></dt><!---
        --><dd class="list">Ruby</dd>
      </dl>

      <dl class="list">
        <dt class="list"><input type="checkbox" name="tech" id="rails"></dt><!---
        --><dd class="list">Rails</dd>
      </dl>
    </fieldset>

    <fieldset>
      <dl id="comment-box">
        <dt>Comments</dt>
        <dd class="vertical"><textarea rows="6"></textarea></dd>
      </dl>

      <input type="hidden" name="time" value="2023-10-15">
    </fieldset>

    <fieldset class="button">
      <input type="submit" value="Send">
      <input type="reset">
    </fieldset>
  </form>
</body>
</html>
