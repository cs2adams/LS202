<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Nutrition Facts</title>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="nutrition_facts.css">
</head>
<body>
  <header>
    <h1>Nutrition Facts</h1>
    <p>Serving Size 2/3 cup (55g)</p>
    <p>Servings Per Container About 8</p>
  </header>

  <hr>

  <table>
    <thead>
      <tr>
        <th colspan="2">Amount Per Serving</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><b>Calories</b> 230</td>
        <td>Calories from Fat 40</td>
      </tr>
    </tbody>
  </table>

  <hr>

  <table>
    <thead>
      <tr>
        <th colspan="2">% Daily Value*</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><b>Total Fat</b> 8g</td>
        <td><b>12</b>%</td>
      </tr>

      <tr class="short">
        <td>Saturated Fat 1g</td>
        <td><b>5</b>%</td>
      </tr>

      <tr class="short">
        <td colspan="2"><i>Trans</i> Fat 0g</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
